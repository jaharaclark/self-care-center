<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="main">
      <section class="title-section">
        <h1><span>&#10024;</span> Self Care Center <span>&#10024;</span></h1>
        <h2>Which type of message?</h2>
      </section>
      <section class="input-section">
        <form id="box-for-input">
          <section class= "user-box" id="radio-box">
            <div>
            <input type="radio" id="affirmation" name="selector-button">
            <label for="affirmation">affirmation</label>
          </div>
          <div>
            <input type="radio" id="mantra" name="selector-button">
            <label for="mantra">mantra</label>
          </div>
        </section>
        <button class="message-buttons" id="receive-message-button">Receive Message</button>
        </form>
      </section>
        <form id="box-for-return">
          <div class="user-box" id="logo-box">
            <img id="meditation-logo" src="assets/meditate.svg" alt="meditation logo">
          <h3 id="returned-motivational-message hidden"></h3>
          <button class="message-buttons hidden" id="clear-my-message"> Clear My Message</button>
        </div>
        </form>
      </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
